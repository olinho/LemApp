<html>
<head>
<script type="text/javascript">
function showWord(str)
{
if (str=="")
  {
  document.getElementById("txtHint").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
    alert("Older version");
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","getLemkoWord.php?typeOfQuery=partOfWord&call=getLemkoWord&q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>


<textarea name="words" onchange="showWord(this.value)"></textarea>

<br />
<div id="txtHint"><b>Word translation will be showed here.</b></div>

</body>
</html>
